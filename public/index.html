<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poison Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      background: linear-gradient(to right, #000000, #ffcc00);
      color: white;
    }
    .transition-sidebar {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="flex h-screen">
  <!-- Sidebar -->
  <div id="sidebar" class="bg-black w-64 p-4 transition-sidebar transform -translate-x-full fixed h-full z-50">
    <h2 class="text-white text-2xl font-bold mb-6">Poison Hub</h2>
    <ul>
      <li class="mb-4 flex items-center gap-2 cursor-pointer hover:text-yellow-400">
        <i class="ph ph-lock-simple"></i>
        <span>Protegimento</span>
      </li>
    </ul>
  </div>  <!-- Main Content -->  <div class="flex-1 ml-0 transition-all duration-300">
    <!-- Topbar -->
    <div class="bg-black text-white p-4 flex items-center">
      <button id="toggleBtn" class="text-yellow-400 text-2xl">
        <i class="ph ph-list"></i>
      </button>
      <h1 class="ml-4 text-xl font-bold">Poison Hub</h1>
    </div><!-- Page Content -->
<div class="p-8">
  <h2 class="text-3xl font-bold mb-4">Protegimento</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Upload Section -->
    <div class="bg-black/50 p-4 rounded-xl shadow-xl">
      <h3 class="text-xl font-semibold mb-2">Enviar Arquivo</h3>
      <form id="uploadForm">
        <input type="file" id="fileInput" accept=".lua" class="mb-2 w-full bg-yellow-200 text-black rounded p-2">
        <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded">
          Proteger Arquivo
        </button>
      </form>
    </div>

    <!-- Histórico Section -->
    <div class="bg-black/50 p-4 rounded-xl shadow-xl">
      <h3 class="text-xl font-semibold mb-2">Histórico</h3>
      <ul id="historyList" class="text-sm text-yellow-200 space-y-2">
        <!-- Histórico será preenchido via JS -->
      </ul>
    </div>
  </div>
</div>

  </div>  <!-- Script -->  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');

    let isOpen = false;
    toggleBtn.addEventListener('click', () => {
      isOpen = !isOpen;
      sidebar.style.transform = isOpen ? 'translateX(0)' : 'translateX(-100%)';
    });

    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const historyList = document.getElementById('historyList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file || !file.name.endsWith('.lua')) {
        alert('Apenas arquivos .lua são permitidos.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/api/upload', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      if (result.success) {
        const link = result.link;
        const li = document.createElement('li');
        li.innerHTML = `<a href="${link}" target="_blank" class="underline hover:text-white">${link}</a>`;
        historyList.appendChild(li);
        alert('Arquivo protegido com sucesso!');
      } else {
        alert('Erro ao proteger arquivo.');
      }
    });
  </script></body>
</html>
